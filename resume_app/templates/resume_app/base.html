{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jeronimo Dcosta's Homepage{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Pygments CSS -->
     <link rel="stylesheet" href="{% static 'css/pygments/monokai.css' %}">
    <!-- Custom CSS (adjust as needed) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            /* No min-height: 100vh or d-flex flex-column on body for this layout */
        }
        .section-heading {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .main-content-area {
            padding-left: 20px;
            /* border-left: 1px solid #eee; /* Optional: light separator line - keep if you like it */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .quick-links a {
            display: block;
            margin-bottom: 0.5rem;
            color: #007bff;
            text-decoration: none;
        }
        .quick-links a:hover {
            text-decoration: underline;
        }
        .experience-summary p {
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #007bff;
        }

        /* NEW CUSTOM CSS FOR FIXED SIDEBAR LAYOUT */
        .fixed-sidebar {
            position: fixed;
            /* Adjust top based on your navbar's actual height. 56px is typical for Bootstrap 5 default navbar */
            top: 56px; 
            bottom: 0; /* Stretches to the bottom of the viewport */
            left: 0;
            width: 25%; /* 3 out of 12 columns is 25% width */
            background-color: #f8f9fa; /* Light background for the sidebar */
            overflow-y: auto; /* Enable scrolling within the sidebar if its content is too long */
            padding-right: 15px; /* Bootstrap default column padding */
            padding-left: 15px; /* Bootstrap default column padding */
            display: flex; /* Make it a flex container to push icons to bottom */
            flex-direction: column; /* Stack its content vertically */
        }

        .main-content-offset {
            /* This pushes the main content to the right, past the fixed sidebar */
            margin-left: 25%; /* Should match the fixed-sidebar's width */
        }

        /* Responsive adjustments: On small screens (below md breakpoint), turn off fixed position */
        @media (max-width: 767.98px) { /* Corresponds to Bootstrap's -md breakpoint */
            .fixed-sidebar {
                position: static; /* No longer fixed, flows normally */
                width: 100%; /* Takes full width on small screens */
                background-color: transparent; /* Remove background if desired */
                overflow-y: visible; /* No internal scrolling needed */
            }
            .main-content-offset {
                margin-left: 0; /* Remove the offset */
            }
        }
    </style>
</head>
<body>
    {# Include the separate navbar partial #}
    {% include "partials/navbar.html" %}

    <!-- Main Content Area (this will contain the two columns) -->
    {# Changed container class to main-container-wrapper #}
    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional, mainly for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
