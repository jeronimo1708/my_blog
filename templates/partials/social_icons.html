<section id="social-media-icons" class="mt-auto mb-4">
    <hr class="my-4"> {# Add another separator if desired before icons #}
    <div class="d-flex social-icons justify-content-around align-items-center gap-3">
        <a href="{{ resume.contact.linkedin }}" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="{{ resume.contact.github }}" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="mailto:{{ resume.contact.email }}" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="tel:{{ resume.contact.phone }}" title="Phone">
            <i class="fas fa-phone"></i>
        </a>
    </div>
</section>
